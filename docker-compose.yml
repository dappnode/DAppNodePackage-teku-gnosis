version: "3.5"
services:
  beacon-chain:
    build:
      context: ./beacon-chain
      args:
        BEACON_API_PORT: 3500
        UPSTREAM_VERSION: 22.10.1
    environment:
      LOG_TYPE: INFO
      BEACON_API_PORT: 3500
      P2P_PORT: 19004
      HTTP_WEB3PROVIDER: "http://nethermind-xdai.dappnode:8545"
      CHECKPOINT_SYNC_URL: ""
      EXTRA_OPTS: ""
    volumes:
      - "teku-gnosis-data:/opt/teku/data"
    ports:
      - "19004/tcp"
      - "19004/udp"
    restart: unless-stopped
    image: "beacon-chain.teku-gnosis.dnp.dappnode.eth:0.1.0"
  validator:
    build:
      context: ./validator
      args:
        UPSTREAM_VERSION: 22.10.1
    environment:
      LOG_TYPE: INFO
      BEACON_NODE_ADDR: "http://beacon-chain.teku-gnosis.dappnode:3500"
      GRAFFITI: validating_from_DAppNode
      EXTRA_OPTS: ""
      FEE_RECIPIENT_ADDRESS: ""
      EXIT_VALIDATOR: ""
      KEYSTORES_VOLUNTARY_EXIT: ""
    restart: unless-stopped
    image: "validator.teku-gnosis.dnp.dappnode.eth:0.1.0"
volumes:
  teku-gnosis-data: {}
